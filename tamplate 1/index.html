                    <li><a href="#contact-us">Contact</a></li>
                </ul>

        </nav>

    <main>
        <div id="home">
            <div class="heading">
                <h2>Welcome to this website</h2>

            </div>
        </div>
        <div id="services">
            <div class="sec f1">
                <div class="img" style="background-image: url(./image/2151103591.jpg);"></div>

            </div>
            <div class="sec f2">

        <div class="feedback">

                    <label for="name">Name</label>
                    <input id="name" type="text" placeholder="Enter your name">
                </div>
                <div class="section">
                    <label for="mobile">Mobile Number</label>
                    <input id="mobile" type="text" placeholder="Enter your mobile number">
                </div>
                <div class="section">
                    <label for="email">Email</label>
                    <input id="email" type="text" placeholder="Enter your Email id">
                </div>
                <div class="section">
                    <label for="feedback">Feedback</label>
                    <textarea name="feedback" id="feedback" placeholder="Enter your feedback"></textarea>
                </div>
